<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理者ページ</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/piza.css}">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"
						href="item_list_pizza.html"> <!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_aloha/header_logo.png" height="35"
						th:src="@{/img_aloha/header_logo.png}">
					</a>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<fieldset>
						<legend> 管理者メニュー </legend>
						<div class="form-group">
							<a th:href="@{/admin/registerItem}"><button id="registerItem" name="registerItem" class="btn btn-primary">商品登録</button></a>
							<a th:href="@{/admin/editItemList}"><button id="editItem" name="editItem" class="btn btn-primary">商品編集</button></a>
							<a th:href="@{/admin}"><button id="registerTopping" name="registerTopping" class="btn btn-primary">トッピング登録</button></a>
							<a th:href="@{/admin}"><button id="editTopping" name="editTopping" class="btn btn-primary">トッピング編集</button></a>
						</div>
						<div class="form-group">
							<a th:href="@{/admin}"><button id="OrderList" name="OrderList" class="btn btn-primary">オーダー表</button></a>
						</div>
					</fieldset>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<form action="register_user.html" th:action="@{/}" method="post">
					<button class="btn btn-warning">商品一覧に戻る</button>
					<!-- <a href="register_user.html" th:href="@{/}">商品一覧へ戻る</a> -->
				</form>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
