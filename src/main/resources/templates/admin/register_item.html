<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理者ページ - 商品追加</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/piza.css}">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}" href="item_list_pizza.html">
						<!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_aloha/header_logo.png" height="35"
						th:src="@{/img_aloha/header_logo.png}">
					</a>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form th:action="@{/admin/addItem}" method="post"
						enctype="multipart/form-data" th:object="${registerItemForm}"
						action="item_list.html">
						<fieldset>
							<legend> 商品登録 </legend>
							<div class="form-group">
								<label for="inputName">商品名:</label><label class="control-label"
									th:errors="*{name}" style="color: red" for="inputError">商品名を入力してください</label>
								<input type="text" th:field="*{name}" id="name" name="name"
									class="form-control" placeholder="商品名" required autofocus>
							</div>
							<div class="form-group">
								<label for="inputDescription">商品説明:</label><label
									class="control-label" th:errors="*{description}"
									style="color: red" for="inputError">商品説明を入力してください</label>
								<textarea id="description" th:field="*{description}"
									name="description" rows="5" class="form-control"
									placeholder="商品説明" required style="resize: none"></textarea>
							</div>
							<div class="form-group">
								<label for="inputPriceM">サイズMの価格:</label><label
									class="control-label" th:errors="*{priceM}" style="color: red"
									for="inputError">Mサイズの値段を入力してください</label> <input type="text"
									th:field="*{priceM}" id="priceM" name="priceM"
									class="form-control" placeholder="1000" required>
							</div>
							<div class="form-group">
								<label for="inputPriceL">サイズLの価格:</label><label
									class="control-label" th:errors="*{priceL}" style="color: red"
									for="inputError">Lサイズの値段を入力してください</label> <input type="text"
									th:field="*{PriceL}" id="priceL" name="priceL"
									class="form-control" placeholder="2000" required>
							</div>
							<div class="form-group">
								<label for="inputImagePath">商品画像:</label><label
									class="control-label" th:errors="*{imagePath}"
									style="color: red" for="inputError">商品画像を選択してください</label> <input
									type="file" th:field="*{imagePath}" id="imagePath"
									name="imagePath" placeholder="商品画像" accept="image/*" required>
									<br>
								<div class="col-xs-5">
									<img id="preview"
										class="img-responsive img-rounded item-img-center">
								</div>
								<br><br><br><br><br><br><br><br>
							</div>
							<div class="form-group">
									<button type="submit" class="btn btn-primary">登録</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a href="register_user.html" th:href="@{/}">管理者ページへ戻る</a>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$('#imagePath').on('change', function(e) {
			var reader = new FileReader();
			reader.onload = function(e) {
				$("#preview").attr('src', e.target.result);
			}
			reader.readAsDataURL(e.target.files[0]);
		});
	</script>
</body>
</html>
