<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクアロハ - お問い合わせ</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link href="../static/css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}" > <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_aloha/header_logo.png" th:src="@{/img_aloha/header_logo.png}" height="35">
					</a>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/support/submit}"  th:object="${supportForm}">
						<fieldset>
							<legend>お問い合わせ</legend>
							<div class="form-group">
								<label for="name">名前:</label><label
									class="control-label" th:errors="*{name}" style="color: red">名前を入力してください</label>
								<input type="text" id="name" class="form-control" th:value="*{name}" name="name"
									placeholder="ハワイ太郎">
							</div>
							<div class="form-group">
								<label for="email">メールアドレス:</label><label
									class="control-label" th:errors="*{email}" style="color: red">メールアドレスを入力してください</label>
								<input type="text" id="email" class="form-control" th:value="*{email}" name="email"
									placeholder="hawai_tarou@sample.com">
							</div>
							<div class="form-group">
								<label for="telephone">電話番号:</label>
								<label
									class="control-label" th:errors="*{telephone}" style="color: red">電話番号を入力してください</label>
								<input type="text" id="telephone" class="form-control" th:value="*{telephone}" name="telephone"
									placeholder="000-0000-0000">
							</div>
							<div class="form-group">
								<label for="comment">お問い合わせ内容:</label>
								<label
									class="control-label" th:errors="*{comment}" style="color: red">お問い合わせ内容を入力してください</label>
								<textarea class="form-control" name="comment" rows="5" placeholder="お問い合わせ内容を入力してください。"></textarea>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">送信</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- footer -->
		<nav class="navbar navbar-default footter">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_aloha/header_logo.png" th:src="@{/img_aloha/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="item_list.html" th:href="@{/about}" class="navbar-link">このサイトについて</a>&nbsp;&#65372;&nbsp;
						<a href="item_list.html" th:href="@{/news}" class="navbar-link">お知らせ</a>&nbsp;&#65372;&nbsp;
						<a href="item_list.html" th:href="@{/}" class="navbar-link">個人情報の取り扱い</a>&nbsp;&#65372;&nbsp;
						<a href="item_list.html" th:href="@{/support}" class="navbar-link">お問い合わせ</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
				<hr>
				<div class="text-center">
					&copy; RakuRakuAloha. All Rights Reserved.
				</div><br>
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>
	<!-- end container -->
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../static/js/seach_address.js" th:src="@{/js/seach_address.js}"></script>
</body>
</html>
