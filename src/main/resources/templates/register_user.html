<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}" > <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_aloha/header_logo.png" th:src="@{/img_aloha/header_logo.png}" height="35">
					</a>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/showUserRegister/register}"  th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
									class="control-label" th:errors="*{name}" style="color: red" for="inputError">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control" th:value="*{name}" name="name"
									placeholder="ハワイ太郎">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" th:errors="*{email}" style="color: red" for="inputError">メールアドレスを入力してください</label>
								<input type="text" id="inputEmail" class="form-control" th:value="*{email}" name="email"
									placeholder="mail@co.jp">
							</div>
							<div class="form-group">
								<label for="zipcode">郵便番号（ハイフンも入力してください):</label>
								<label
									class="control-label" th:errors="*{zipcode}" style="color: red" for="inputError">郵便番号を入力してください</label>
									<input type="button" value="住所検索" id="get_address_btn">
								<input type="text" id="zipcode" class="form-control" th:value="*{zipcode}" name="zipcode"
									placeholder="140-0014">
								
							</div>
							<div class="form-group">
								<label for="address">住所:</label>
								<label
									class="control-label" th:errors="*{address}" style="color: red" for="inputError">住所を入力してください</label>
								<input type="text" id="address" class="form-control" th:value="*{address}" name="address"
									placeholder="東京都品川区大井1-1-1">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号（ハイフンも入力してください):</label>
								<label
									class="control-label" th:errors="*{telephone}" style="color: red" for="inputError">電話番号を入力してください</label>
								<input type="text" id="inputTel" class="form-control" th:value="*{telephone}" name="telephone"
									placeholder="000-0000-0000">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード（8文字以上16文字以下）:</label>
								<span id="robustnessMessage" style="color: red"></span>
								<label
									class="control-label" th:errors="*{password}" style="color: red" for="inputError">パスワードを入力してください</label>
								<input type="password" id="inputPassword" class="form-control" th:field="*{password}" name="password"
									placeholder="パスワード">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<span id="disagreementMessage" style="color: red"></span>
								<label
									class="control-label" th:errors="*{conPassword}" id="conpass_error" style="color: red" for="inputError">確認用パスワードを入力してください</label>
								<input type="password" id="inputConfirmationPassword" class="form-control" th:field="*{conPassword}" name="conPassword"
									placeholder="パスワードを再度入力してください">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" id="register_btn">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
							<!-- <div class="form-group">
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{zipcode}">郵便番号を入力してください</label> <input
									type="button" id="get_address_btn" value="住所検索"> <input
									type="text" id="zipcode" class="form-control" name="zipcode"
									size="7" th:field=*{zipcode} placeholder="Zipcode">

							</div>
							<div class="form-group">
								<label for="inputAddress" >住所:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{address}">住所を入力してください</label> <input type="text"
									id="address" class="form-control" name="address"
									th:field=*{address} placeholder="Address">
							</div> -->
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/seach_address.js" th:src="@{/js/seach_address.js}"></script>
	<script src="../static/js/password_check.js" th:src="@{/js/password_check.js}"></script>
</body>
</html>
