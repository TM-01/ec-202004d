<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクアロハ - ログイン</title>
<link href="../static/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/piza.css}" >
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}">
					<!-- 企業ロゴ -->
					<img alt="main log" src="../static/img_aloha/header_logo.png" height="35" th:src="@{/img_aloha/header_logo.png}">
					</a>
				</div>
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form th:action="@{/login}" method="post" action="item_list_pizza.html">
						<fieldset>
							<legend>
								ログイン
							</legend>
							<div th:if="${errormessage!=null}"><span th:text="${errormessage}" style="color: red"></span></div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<input type="text" id="email" name="email" class="form-control" placeholder="mail" required autofocus>
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<form th:action="@{/showUserRegister}" method="post" >
					<button type="submit" class="btn btn-warning">ユーザ登録はこちら</button>
				</form>
				<!-- <a href="register_user.html" th:href="@{/showUserRegister}">ユーザ登録はこちら</a> -->
			</div>
		</div>
		
	</div>
	<!-- end container -->
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
